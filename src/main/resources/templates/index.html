<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voyado tech test</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="display-1 title">Voyado Tech Test</h1>
<div class="col-md-6" style="text-align:center;margin: auto;width: 50%;">
    <div class="form-group">
        <label for="search_query">Search query:</label>
        <input type="text" class="form-control" id="search_query" placeholder="Search query">
        <small id="emailHelp" class="form-text text-muted">Search for whatever you want</small>
    </div>
    <div class="form-check">
        <input type="checkbox" id="google_checkbox" class="form-check-input" checked>
        <label for="google_checkbox">Google</label><br>
        <input type="checkbox" id="yahoo_checkbox" class="form-check-input" checked>
        <label for="yahoo_checkbox">Yahoo</label>
    </div>
    <button id="submit_button" class="btn btn-primary">Search</button>
</div>
<div id="result_container">
    <div class="row">
        <div class="col-sm-6" id="google_card">
            <div class="card">
                <img class="card-img-top" src="google_logo.png" alt="Google logo">
                <div class="card-body">
                    <p class="card-text" id="google_results"></p>
                    <h5 class="card-title" id="google_summary"></h5>
                </div>
            </div>
        </div>
        <div class="col-sm-6" id="yahoo_card">
            <div class="card">
                <img class="card-img-top" src="yahoo_logo.png" alt="Yahoo logo">
                <div class="card-body">
                    <p class="card-text" id="yahoo_results"></p>
                    <h5 class="card-title" id="yahoo_summary"></h5>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
